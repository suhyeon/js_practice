<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cities</title>
</head>
  <style>
    body{
      width: 100%;
    }
    .wrapper {
      margin: auto;
      box-sizing : border-box;
    }
    .main { 
      list-style: none;
      padding: 0;
    }
    h1 {
      font-size: 50px;
    }
    .head {
      margin-top: 20vh;
      text-align: center;
    }

    /* 추가요소 */
    .text {
      font-size: 30px;
      font-weight: 300;
      color: rgb(80,80,80);
    }

    .red  { color: red; }
    .blue { color: blue; }
    .green { color: green;}
    .gray { color: gray;}
  </style>
<body>
  <!-- wrapper 시작 -->
  <div class="wrapper">
    <div class="head">
        <h1>Cities</h1>
        <ul class="main">
          <li id="one" class="red">Seoul</li>
          <li id="two" class="red">London</li>
          <li id="three" class="red">Newyork</li>
          <li id="four">Tokyo</li>
        </ul>
    </div>
  </div>
  <!-- wrapper 종료 -->
  <script>
  var ul = document.querySelector('.main');
  var lastChild = ul.children[ul.children.length-1];
  ul.removeChild(lastChild);
  </script>
</body>
</html>
