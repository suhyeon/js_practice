<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Book List</h1>
    <div class="list-title">
      <table class="table">
        <thead>
          <tr>
            <td><input type="checkbox" id="toggle"></td>
            <th>#</th>
            <td>Title</td>
            <td>Author</td>
            <td>Price</td>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    <div class="control-group">
      <button class="btn btn-primary btn-delete">Delete Book</button>
      <button class="btn btn-danger btn-add">Add Book</button>
      <button class="btn btn-cancel1 btn-warning">Cancle</button>
    </div>
    <form class="hide-form" id="form">
      <div class="form-group">
        <input type="text" class="form-control" name="title">*title
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="author">Author
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="price">Price
      </div>
    </form>
  </div>
  <script src="js/bookList.js"></script>
  <style>
   .btn-cancel1, .hide-form{
      display: none;
    }
    .visible, .visible-form{
      display: inline;
    }
  </style>
</body>
</html>
